<div class="wrapper">
  <h2>Angular Image Upload Demo</h2>

  <div class="file-upload">
    <input type="file" (change)="uploadFile($event)" name="image" accept="image/x-png,image/gif,image/jpeg" />
  </div>
  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.download_url}}
    </li>
  </ul>

</div>
